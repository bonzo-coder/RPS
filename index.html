        function getComputerChoice(choose) { 
            let computerChoice = choose[Math.floor(Math.random() * choose.length)];
            console.log(computerChoice);
            return computerChoice;
        }
        getComputerChoice();

            let newText = (name.toUpperCase()).slice(0,1) + (name.toLowerCase()).slice(1,10);
            console.log(newText);
            return newText;
        }
        userChoice();
      

        function gameWinner () {
            console.log(computerChoice);
            console.log(newText);
            if (computerChoice==="Paper") {
                if (newText==="Paper"){
                    alert("DRAW");
                }
                else if (newText==="Scissors") {
                    alert("You Win! Scissors beats Paper");

                }

            }
            else if (computerChoice==="Scissors") {

                }
